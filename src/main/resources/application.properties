spring.application.name=api-4-semestre-backend
## Logging
# Show sql statement
# logging.level.org.hibernate.SQL = debug

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/api}
spring.datasource.username = ${SPRING_DATASOURCE_USERNAME:sqlutions}
spring.datasource.password = ${SPRING_DATASOURCE_PASSWORD:api}

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=public

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disables the /v3/api-docs (JSON) endpoint
springdoc.api-docs.enabled=${DOCS_ENABLED:false}

# Disables the /swagger-ui.html (HTML) page
springdoc.swagger-ui.enabled=${DOCS_ENABLED:false}

telegram.bot.token=${TELEGRAM_BOT_TOKEN}
telegram.bot.chat-id=${TELEGRAM_CHAT_ID}
